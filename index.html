<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
       
        <h1>Calculator</h1>
        <div class="calculator">
            <div >
            <input type="text" id="screen">
            <table>
                <tr>
                    <td ><button class="cover" onclick="clr()">Clear</button></td>
                </tr>
            </table>
            </div>
            <table>
                <tr>
                    <td><button onclick="entry()">7</button></td>
                    <td><button onclick="entry()">8</button></td>
                    <td><button onclick="entry()">9</button></td>
                    <td><button onclick="entry()">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="entry()">4</button></td>
                    <td><button onclick="entry()">5</button></td>
                    <td><button onclick="entry()">6</button></td>
                    <td><button onclick="entry()">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="entry()">1</button></td>
                    <td><button onclick="entry()">2</button></td>
                    <td><button onclick="entry()">3</button></td>
                    <td><button onclick="entry()">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="entry()">0</button></td>
                    <td><button onclick="entry()">.</button></td>
                    <td><button id="equal" onclick="calculate()">=</button></td>
                    <td><button onclick="entry()">+</button></td>
                </tr>
            </table>

        </div>

     

    </div>
</body>
<script src="script.js"></script>
</html>
