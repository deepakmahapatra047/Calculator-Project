<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">

        <h1>Calculator</h1>
        <div class="calculator">
                <input type="text" id="screen" value="">
                <table>
                    <tr>
                        <td><button class="cover" id="clr" onclick="clr()">Clear</button></td>
                    </tr>
                </table>
            <table>
                <tr>
                    <td><button onclick="entry(1)">7</button></td>
                    <td><button onclick="entry(2)">8</button></td>
                    <td><button onclick="entry(3)">9</button></td>
                    <td><button onclick="entry(4)">/</button></td>
                </tr>
                <tr>
                    <td><button onclick="entry(5)">4</button></td>
                    <td><button onclick="entry(6)">5</button></td>
                    <td><button onclick="entry(7)">6</button></td>
                    <td><button onclick="entry(8)">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="entry(9)" >1</button></td>
                    <td><button onclick="entry(10)">2</button></td>
                    <td><button onclick="entry(11)">3</button></td>
                    <td><button onclick="entry(12)">-</button></td>
                </tr>
                <tr>
                    <td><button onclick="entry(13)"> 0 </button></td>
                    <td><button onclick="entry(14)">.</button></td>
                    <td><button id="equal" onclick="calculate()">=</button></td>
                    <td><button onclick="entry(16)">+</button></td>
                </tr>
            </table>


            <footer>Copyright &copy; 2022 DeepakMahapatra.in</footer>

        </div>



    </div>
    <script src="script.js"></script>
</body>

</html>
